<!DOCTYPE html>

<html>
<head>

</head>

<body>
    
    <header>
        
        <h1 id="header">Wingman</h1>
        
    </header>

    <div class="input_area">
<table class="updateDB_form">
<form name="createblade_form" method="post" action="">
<tr>
<td><input type="text" class="input_field_1" placeholder="Blade ID"></td>
</tr>
<tr>
<td><select name="spaces" size="1" class="input_field_2">
    <option selected="selected" value="">Space</option>

    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>

</tr>

    <td><select name="rows" size="1" class="input_field_3">

    <option value="01">01</option>
    <option value="01">02</option>
    <option value="01">03</option>
    <option value="01">04</option>
    <option value="01">05</option>
    </select></td>
</tr>
<tr>
    <td><select name="number" size="1" class="input_field_4">
    <option selected="selected" value="">Row Number</option>
    <option value="01">01</option>
    <option value="01">02</option>
    <option value="01">03</option>
    <option value="01">04</option>
    <option value="01">05</option>
    </select></td>
</tr>
</form>
</table>
</div>
